version: "3.9"
services:
  web:
    build: ..
    ports:
      - "8000:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/englishdb
      DB_USER: postgres
      DB_PASSWORD: root
      DB_DRIVER: org.postgresql.Driver

  db:
    image: postgres
    environment:
      POSTGRES_DB: englishdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root